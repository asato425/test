name: Python CI

on:
  workflow_dispatch:
    # push:
    #   branches: [ main ]
    # pull_request:
    #   branches: [ main ]

permissions:
  contents: read # リポジトリのコンテンツを読み取るための最小権限

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    timeout-minutes: 10 # ジョブのタイムアウトを10分に設定
    permissions:
      contents: write # ビルド成果物をアップロードするために書き込み権限が必要

    steps:
      - name: Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false # 認証情報を永続化しない

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.x" # pyproject.tomlのrequires-python >=3.13に合わせて、最新の3系を使用

      - name: Install Poetry
        run: |
          pip install poetry # Poetryをインストール

      - name: Cache Poetry Dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pypoetry # Poetryのデフォルトキャッシュパス
          key: ${{ runner.os }}-python-${{ hashFiles('**/poetry.lock') }} # キャッシュキー
          restore-keys: |
            ${{ runner.os }}-python- # 復元キー

      - name: Install Dependencies
        run: |
          poetry install --no-interaction --no-ansi # poetry.lockに基づいて依存関係をインストール

      - name: Build Package
        run: |
          poetry build # パッケージをビルド

      - name: Upload Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10 # ジョブのタイムアウトを10分に設定
    needs: build # ビルドジョブが成功した後に実行
    permissions:
      contents: read # テスト実行のためにリポジトリの読み取り権限が必要

    steps:
      - name: Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false # 認証情報を永続化しない

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.x" # pyproject.tomlのrequires-python >=3.13に合わせて、最新の3系を使用

      - name: Install Poetry
        run: |
          pip install poetry # Poetryをインストール

      - name: Cache Poetry Dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pypoetry # Poetryのデフォルトキャッシュパス
          key: ${{ runner.os }}-python-${{ hashFiles('**/poetry.lock') }} # キャッシュキー
          restore-keys: |
            ${{ runner.os }}-python- # 復元キー

      - name: Install Dependencies
        run: |
          poetry install --no-interaction --no-ansi # poetry.lockに基づいて依存関係をインストール

      - name: Run Tests
        run: |
          python -m unittest discover tests # unittestを使ってテストを実行
