```yaml
name: Python CI

on:
  workflow_dispatch:
    # 手動実行
  # push:
    # branches: [main] # masterブランチにpushされたときに実行
  # pull_request:
    # branches: [main] # masterブランチへのpull requestが作成されたときに実行

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10 # タイムアウトを設定
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry' # poetryのキャッシュを有効化

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: pytest -v tests/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5 # タイムアウトを設定
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
      - name: Run flake8
        run: flake8
      - name: Run mypy
        run: mypy
      - name: Run black
        run: black --check .
```