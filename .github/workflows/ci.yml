name: Python CI

on:
  workflow_dispatch:
    # その他のイベントを追加する場合は、以下のように記述します。
    # push:
    #   branches:
    #     - main
    # pull_request:
    #   branches:
    #     - main

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    permissions:
      contents: read # リポジトリのコードを読み取るために必要
    timeout-minutes: 10 # ジョブのタイムアウトを10分に設定

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false # 認証情報を永続化しない

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13" # pyproject.tomlのrequires-pythonに合わせて3.13を指定

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Cache Poetry dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Build package
        run: poetry build

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-package
          path: dist/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build # ビルドジョブが成功した後に実行
    permissions:
      contents: read # リポジトリのコードを読み取るために必要
    timeout-minutes: 10 # ジョブのタイムアウトを10分に設定

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false # 認証情報を永続化しない

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13" # pyproject.tomlのrequires-pythonに合わせて3.13を指定

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Cache Poetry dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: python -m unittest discover tests
